<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Recipe â€“ Crave Cove</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="crave-bg">
  <!-- Navbar -->
  <nav class="nav-bar">
    <div class="nav-logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Crave Cove Logo" class="logo-img">
      <span class="brand-title">Crave Cove</span>
    </div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/recipes">Recipes</a>
      <a href="/create">Create</a>
      <a href="/profile">Profile</a>
    </div>
  </nav>

  <!-- Create Recipe Box -->
  <div class="auth-box">
    <h2 style="text-align: center; margin-bottom: 20px;">Create New Recipe</h2>

    <form method="POST">
      {{ form.hidden_tag() }}

      <label>{{ form.title.label }}</label>
      {{ form.title(class="input-field") }}

      <label>{{ form.description.label }}</label>
      {{ form.description(class="input-field") }}

      <label>{{ form.ingredients.label }}</label>
      {{ form.ingredients(class="input-field") }}

      <label>{{ form.instructions.label }}</label>
      {{ form.instructions(class="input-field") }}

      {{ form.submit(class="submit-btn") }}
    </form>
  </div>
</body>
</html>
