<head>
    <title>Home Page - my blog</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="" method="POST" novalidate>
        {{form.hidden_tag()}}
        <p> {{ form.username.label }}<br>
            {{ form.username() }}</p>
            

        <p>{{form.password.label}}</br>
        <p>{{form.password()}}</p>

            {{ form.remember_me() }} {{ form.remember_me.label }}
        </p>
                <a href="/registration" class="button-class">Create new account</a>

    </form>
</body>
</html>
