<html>
<head>
    <title>Create New Account</title>
</head>
<body>
    <h1>Create New Account</h1>
    <form method="POST">
        {{ form.hidden_tag() }}

        <p>{{ form.username.label }}<br>
        {{ form.username() }}</p>

        <p>{{ form.password.label }}<br>
        {{ form.password() }}</p>

        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
